name: Release Automation

on:
  workflow_dispatch:  # Enables manual triggering of the workflow

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'  # You can change this to 'latest' if preferred

      - name: Install dependencies
        run: npm ci --no-optional  # Ignore optional dependencies to prevent errors

      - name: Set Git user identity
        run: |
          git config user.email "${{ secrets.GIT_USER_EMAIL }}"
          git config user.name "${{ secrets.GIT_USER_NAME }}"

      - name: Configure npm for publishing
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Run release-it
        env:
          TOKEN_GITHUB: ${{ secrets.TOKEN_GITHUB }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if ! npx release-it --verbose; then
            echo "Release failed!"
            echo "Check the logs for more details:"
            cat /home/runner/.npm/_logs/*.log  # Print the latest npm log file
            exit 1
          fi

      - name: Notify Success
        if: success()
        run: echo "Release successful!"

      - name: Notify Failure
        if: failure()
        run: |
          echo "Release failed!"
          echo "Check the logs for more details."
